name: docs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install docs requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt
          # Install package editable without runtime deps to avoid pulling heavy
          # packages like torch during docs build.
          pip install -e . --no-deps
      - name: Build docs
        run: |
          make -C docs apidoc || true
          make -C docs html
      - name: Upload built docs (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/build/html
